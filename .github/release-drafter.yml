---
name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION
include-pre-releases: true
# prerelease-identifier: beta # Maybe?
categories:
  - title: üí£ Breaking Changes
    labels:
      - breaking change
  - title: üîî Deprecation Warnings
    labels:
      - deprecation
  - title: üöÄ Features
    labels:
      - enhancement
  - title: üêõ Bug Fixes
    labels:
      - bug
  - title: üß™ Tests
    labels:
      - tests
  - title: üìù Documentation
    labels:
      - documentation
  - title: üë∑ CI/CD
    labels:
      - ci
      - build
  - title: üî® Maintenance
    labels:
      - chore
  - title: ‚¨ÜÔ∏è Dependencies
    collapse-after: 15
    labels:
      - dependencies
  - title: Other Changes
    labels:
      - *
exclude-labels:
    - skip changelog
version-resolver:
  minor:
    labels:
      - breaking change
      - deprecation
  patch:
    labels:
      - bug
      - chore
      - dependencies
      - documentation
      - enhancement
      - tests
  default: patch
autolabeler:
  - label: breaking change
    body:
      - "/breaking/i"
  - label: deprecation
    branch:
      - "/deprecate\/.+/"
    title:
      - "/deprecate/i"
  - label: enhancement
    branch:
      - "/feat\/.+/"
      - "/feature\/.+/"
    title:
      - "/feat/i"
      - "/feature/i"
  - label: bug
    branch:
      - "/fix\/.+/"
      - "/bug\/.+/"
      - "/bugfix\/.+/"
    title:
      - "/fix/i"
      - "/bug/i"
      - "/bugfix/i"
  - label: tests
    branch:
      - "/tests{0,1}\/.+/"
    files:
      - "/tests/**"
    title:
      - "/tests{0,1}\/.+/i"
  - label: documentation
    branch:
      - "/docs{0,1}\/.+/"
      - "/documentation\/.+/"
    files:
      - "docs/**"
    title:
      - "/docs{0,1}\/.+/i"
      - "/documentation/i"
  - label: dependencies #todo review
    files:
      - ".github/workflows/requirements/*"
replacers: #todo review
  - search: "/(feat|fix|docs|chore|cleanup|style|refactor|perf|test)(\(\w+\))?: /g"
    replace: ""
template: |
